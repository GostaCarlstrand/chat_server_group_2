{% extends "base-template.html" %}
{% block title %}
    <h1>User page</h1>
{% endblock %}
{% block headline %}
    <h1>You are now logged in</h1>
{% endblock %}
{% block content %}
    <div class = "box_with_users">
        <h3>Friends</h3>
        <ul>
            {% for user in users_data %}
                <li>{{user.name}}  <a href="/chat/{{ user.name }}"> Chat with </a></li>
                </br>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
